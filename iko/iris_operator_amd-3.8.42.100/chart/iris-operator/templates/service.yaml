apiVersion: v1
kind: Service
metadata:
  name: {{ template "iris-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "iris-operator.labels" . | nindent 4 }}
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 443
    targetPort: 8443
  selector:
    app: "{{ template "iris-operator.name" . }}"
    release: "{{ .Release.Name }}"
